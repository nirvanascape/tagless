<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <!-- Css -->
    <link rel="stylesheet" href="../assets/css/reset.css" />

    <!-- Js -->
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/main.js"></script>

<body>

    <div class="card_finish">

        <header>
            <h1 class="logo">
                <a href="#">
                    <span class="blind">메인화면바로가기</span>

                <p>

            <section class="card_info">

                    <span class="num">0000 0000 0000 0000</span>
                    <span class="type">
                        <span>어린이</span>

                <figure class="tag_image" style="background-image:url(../assets/images/tag_guide.svg);"></figure>

                <p class="warning">
                    탑승 시 해당 카드를 반드시 소지해주세요.
                    <span class="gold">※ 미소지 시 예약 인증 불가</span>
                </p>

            </section>

        </main>

        <aside>
                <a href="" role="button" class="back">
                    <span class="blind">뒤로가기</span>
                </a>
                <a href="" role="button" class="home">
                    <span class="blind">메인화면바로가기</span>
                </a>
