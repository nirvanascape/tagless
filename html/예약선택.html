<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <!-- Css -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />


    <!-- Js -->
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/main.js"></script>


</head>

<body>

    <div class="select_reservation">

        <header>
            <h1 class="logo">
                <a href="#">
                    <span class="blind">메인화면바로가기</span>
                </a>
            </h1>
        </header>

        <main>
            <section class="number_viewer">
                <span class="type">직행좌석</span>
                <span class="num">7790(예약)</span>
            </section>
            <section class="current_location">
                <span class="title">현재위치</span>
                <figure class="current_location_image"></figure>
                <figure class="current_location_image_line"></figure>
                <strong>경기 31바****<br>의왕신부곡IC(미정차)</strong>
            </section>
            <section class="bus_stop">
                <span class="title">탑승정류장</span>
                <figure class="bus_stop_image"></figure>
                <strong>사당역</strong>
            </section>
            <section class="reservation_btn">
                <div class="btn_area">
                    <button type="button" class="border_blue num_p">1명</button>
                    <button type="button" class="border_blue num_p">2명</button>
                    <button type="button" class="border_blue num_p">3명</button>
                </div>
                <a href="" role="button" class="reservation_go">예약하기</a>
            </section>
        </main>

        <aside>
                <a href="" role="button" class="back">
                    <span class="blind">뒤로가기</span>
                </a>
                <a href="" role="button" class="home">
                    <span class="blind">메인화면바로가기</span>
                </a>
                <a href="" role="button" class="">
                    <span class="blind"></span>
                </a>
        </aside>

    </div>

</body>
</html>
